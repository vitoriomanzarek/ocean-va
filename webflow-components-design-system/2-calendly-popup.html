TART_KEY='calendly_session_start';const TIMER_DURATION=60000;if(!sessionStorage.getItem(SESSION_START_KEY)){sessionStorage.setItem(SESSION_START_KEY,Date.now().toString())}function shouldShowPopup(){if(localStorage.getItem(POPUP_DISMISSED_KEY)==='true'){console.log('Popup dismissed permanently');return false}if(sessionStorage.getItem(POPUP_SHOWN_KEY)==='true'){console.log('Popup already shown in this session');return false}return true}function showCalendlyPopup(){const overlay=document.getElementById('calendly-popup-overlay');if(overlay){overlay.style.display='flex';document.body.style.overflow='hidden';sessionStorage.setItem(POPUP_SHOWN_KEY,'true');console.log('Popup shown')}else{console.error('Popup overlay element not found')}}function getTimeElapsed(){const sessionStart=parseInt(sessionStorage.getItem(SESSION_START_KEY)||'0');return Date.now()-sessionStart}function initPopupTimer(){const overlay=document.getElementById('calendly-popup-overlay');if(!overlay){console.error('Popup overlay not found in DOM, retrying...');setTimeout(initPopupTimer,100);return}if(!shouldShowPopup()){return}const timeElapsed=getTimeElapsed();const timeRemaining=TIMER_DURATION-timeElapsed;if(timeRemaining<=0){console.log('Time already elapsed, showing popup immediately');showCalendlyPopup()}else{console.log('Popup timer initialized, will show in '+Math.round(timeRemaining/1000)+' seconds');setTimeout(function(){if(shouldShowPopup()){showCalendlyPopup()}},timeRemaining)}}window.closeCalendlyPopup=function(){const overlay=document.getElementById('calendly-popup-overlay');if(overlay){overlay.style.display='none';document.body.style.overflow=''}};window.dismissCalendlyPopup=function(){localStorage.setItem(POPUP_DISMISSED_KEY,'true');window.closeCalendlyPopup()};window.testCalendlyPopup=function(){localStorage.removeItem(POPUP_DISMISSED_KEY);sessionStorage.removeItem(POPUP_SHOWN_KEY);sessionStorage.removeItem(SESSION_START_KEY);showCalendlyPopup();console.log('Test: Popup shown, storage clea
