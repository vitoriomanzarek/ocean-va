<!-- VA Showcase Section for Webflow -->
<section class="va-showcase-section">
  <style>
    .va-showcase-section {
      padding: 80px 16px;
      background-color: #f9fafb;
    }

    .va-showcase-container {
      max-width: 80rem;
      margin: 0 auto;
    }

    .va-showcase-title {
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 48px;
      color: #111827;
    }

    @media (max-width: 768px) {
      .va-showcase-title {
        font-size: 28px;
      }
    }

    /* Videos Grid */
    .va-videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
      margin-bottom: 48px;
    }

    @media (max-width: 768px) {
      .va-videos-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }
    }

    .va-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .va-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    /* Video Container */
    .va-video-container {
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      position: relative;
      background-color: #111827;
      overflow: hidden;
    }

    .va-video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* VA Info */
    .va-info {
      padding: 24px;
    }

    .va-name {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 4px;
    }

    .va-title {
      font-size: 12px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    /* CTA Section */
    .va-cta-section {
      text-align: center;
    }

    .va-cta-text {
      font-size: 18px;
      color: #374151;
      margin-bottom: 24px;
    }

    .va-cta-button {
      display: inline-block;
      background-color: #049d98;
      color: white;
      font-weight: 700;
      padding: 16px 32px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .va-cta-button:hover {
      background-color: #037b77;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      .va-info {
        padding: 20px;
      }

      .va-name {
        font-size: 16px;
      }

      .va-cta-text {
        font-size: 16px;
      }
    }
  </style>

  <div class="va-showcase-container">
    <!-- Title -->
    <h2 class="va-showcase-title">Meet A Few Of The VAs Making A Real Impact</h2>

    <!-- Videos Grid -->
    <div class="va-videos-grid">
      <!-- VA 1 -->
      <div class="va-card">
        <div class="va-video-container">
          <iframe
            src="https://www.youtube.com/embed/xuGUf7Shq2A"
            title="Ximena Mora - Virtual Assistant"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        <div class="va-info">
          <h3 class="va-name">Ximena Mora</h3>
          <p class="va-title">Virtual Assistant</p>
        </div>
      </div>

      <!-- VA 2 -->
      <div class="va-card">
        <div class="va-video-container">
          <iframe
            src="https://www.youtube.com/embed/eH1idGBAbJg"
            title="Jill Nicole Cabusora - Virtual Assistant"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        <div class="va-info">
          <h3 class="va-name">Jill Nicole Cabusora</h3>
          <p class="va-title">Virtual Assistant</p>
        </div>
      </div>

      <!-- VA 3 -->
      <div class="va-card">
        <div class="va-video-container">
          <iframe
            src="https://www.youtube.com/embed/EjV9PQfqECI"
            title="Katherine Indaburo - Virtual Assistant"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        <div class="va-info">
          <h3 class="va-name">Katherine Indaburo</h3>
          <p class="va-title">Virtual Assistant</p>
        </div>
      </div>
    </div>

    <!-- CTA Section -->
    <div class="va-cta-section">
      <p class="va-cta-text">Want to see all of our available VAs with full Bio?</p>
      <a href="/our-vas" class="va-cta-button">View All Available VAs</a>
    </div>
  </div>
</section>
