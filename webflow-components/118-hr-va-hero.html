<!-- HR VA Hero Section for Webflow -->
<section class="hr-va-hero">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .hr-va-hero {
      background: linear-gradient(135deg, #037b77 0%, #049d98 100%);
      color: white;
      padding: 80px 20px;
    }

    .hr-va-hero-container {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      align-items: center;
    }

    @media (max-width: 1024px) {
      .hr-va-hero-container {
        grid-template-columns: 1fr;
      }
    }

    .hr-va-hero-title {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 24px;
      line-height: 1.2;
      color: white !important;
    }

    .hr-va-hero-content p {
      font-size: 18px;
      color: #ccfffe;
      line-height: 1.8;
      margin-bottom: 32px;
    }

    .hr-va-hero-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .hr-va-hero-button {
      display: inline-block;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .hr-va-hero-button-primary {
      background: white;
      color: #037b77;
    }

    .hr-va-hero-button-primary:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .hr-va-hero-button-secondary {
      background: transparent;
      color: white;
      border-color: white;
    }

    .hr-va-hero-button-secondary:hover {
      background: white;
      color: #037b77;
      transform: translateY(-2px);
    }

    .hr-va-hero-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      display: block;
    }

    @media (max-width: 768px) {
      .hr-va-hero-title {
        font-size: 36px;
      }

      .hr-va-hero-content p {
        font-size: 16px;
      }

      .hr-va-hero-buttons {
        flex-direction: column;
      }

      .hr-va-hero-button {
        width: 100%;
        text-align: center;
      }
    }
  </style>

  <div class="hr-va-hero-container">
    <!-- Left Column - Content -->
    <div class="hr-va-hero-content">
      <h1 class="hr-va-hero-title">HR Virtual Assistant</h1>
      <p>Free your HR team to focus on peopleâ€”not paperwork. We coordinate recruiting pipelines, interviews, and onboarding while keeping records tidy.</p>
      <div class="hr-va-hero-buttons">
        <a href="#booking" class="hr-va-hero-button hr-va-hero-button-primary">Book a Discovery Call</a>
        <a href="#pricing" class="hr-va-hero-button hr-va-hero-button-secondary">View Pricing</a>
      </div>
    </div>

    <!-- Right Column - Image -->
    <div>
      <img 
        src="https://cdn.prod.website-files.com/66e9b3f71eb321a17e92218a/69038279ded1622480eb8023_hr-va-hero.webp" 
        alt="HR Virtual Assistant managing recruiting and onboarding" 
        class="hr-va-hero-image"
      >
    </div>
  </div>
</section>
