<section class="cta-section">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .cta-section {
      background: linear-gradient(135deg, #037b77 0%, #049d98 100%);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .cta-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .cta-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
      color: white !important;
    }

    @media (max-width: 768px) {
      .cta-title {
        font-size: 28px;
      }
    }

    .cta-section p {
      font-size: 18px;

      text-decoration: none;

      display: inline-block;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .cta-button-primary {
      background: white;
      color: #049d98;
    }

    .cta-button-primary:hover {
      background: #f3f4f6;
    }

    .cta-button-secondary {
      background: #049d98;
      color: white;
      border-color: white;
    }

    .cta-button-secondary:hover {
