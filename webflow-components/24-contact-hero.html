<!-- Contact Hero Section for Webflow -->
<section class="contact-page-hero">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .contact-page-hero {
      background: linear-gradient(135deg, #024a47 0%, #037b77 100%);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .contact-page-hero-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .contact-page-hero-title {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 24px;
      line-height: 1.2;
      color: white !important;
    }

    @media (max-width: 768px) {
      .contact-page-hero-title {
        font-size: 36px;
      }
    }

    .contact-page-hero-subtitle {
      font-size: 18px;
      color: #ccfffe;
      margin-bottom: 32px;
      line-height: 1.7;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 768px) {
      .contact-hero-subtitle {
        font-size: 16px;
      }
    }

    /* Buttons */
    .contact-page-hero-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      justify-content: center;
      align-items: center;
    }

    @media (min-width: 640px) {
      .contact-page-hero-buttons {
        flex-direction: row;
      }
    }

    .contact-page-hero-button {
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .contact-page-hero-button-primary {
      background: white;
      color: #037b77;
    }

    .contact-page-hero-button-primary:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .contact-page-hero-button-secondary {
      background: transparent;
      color: white;
      border-color: white;
    }

    .contact-page-hero-button-secondary:hover {
      background: white;
      color: #037b77;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .contact-page-hero-button {
        width: 100%;
      }
    }
  </style>

  <div class="contact-page-hero-container">
    <h1 class="contact-page-hero-title">Get in Touch With Ocean VA</h1>
    <p class="contact-page-hero-subtitle">
      Ready to streamline your business operations? Schedule a free discovery call with our team and discover how Ocean Virtual Assistant can help you save time and up to 70% on costs.
    </p>
    <div class="contact-page-hero-buttons">
      <a href="#booking" class="contact-page-hero-button contact-page-hero-button-primary">Book a Call</a>
    </div>
  </div>
</section>
