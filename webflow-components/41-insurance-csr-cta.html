<!-- Insurance CSR Final CTA Section for Webflow -->
<section class="insurance-csr-cta">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .insurance-csr-cta {
      background: linear-gradient(135deg, #037b77 0%, #049d98 100%);
      color: white;
      padding: 80px 20px;
    }

    .insurance-csr-cta-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .insurance-csr-cta h2 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 24px;
      line-height: 1.2;
      color: white !important;
    }

    .insurance-csr-cta-subtitle {
      font-size: 18px;
      color: #ccfffe;
      margin-bottom: 16px;
      line-height: 1.8;
    }

    .insurance-csr-cta-description {
      font-size: 16px;
      color: #ccfffe;
      margin-bottom: 32px;
      line-height: 1.8;
    }

    .insurance-csr-cta-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .insurance-csr-cta-button {
      display: inline-block;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .insurance-csr-cta-button-primary {
      background: white;
      color: #037b77;
    }

    .insurance-csr-cta-button-primary:hover {
      background: #f3f4f6;
      transform: scale(1.02) translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .insurance-csr-cta-button-secondary {
      background: transparent;
      color: white;
      border-color: white;
    }

    .insurance-csr-cta-button-secondary:hover {
      background: white;
      color: #037b77;
      transform: scale(1.02) translateY(-2px);
    }

    @media (max-width: 768px) {
      .insurance-csr-cta {
        padding: 60px 20px;
      }

      .insurance-csr-cta h2 {
        font-size: 28px;
      }

      .insurance-csr-cta-subtitle {
        font-size: 16px;
      }

      .insurance-csr-cta-description {
        font-size: 15px;
      }

      .insurance-csr-cta-button {
        width: 100%;
        text-align: center;
      }
    }
  </style>

  <div class="insurance-csr-cta-container">
    <h2 class="insurance-csr-cta-title">Ready to Transform Your Customer Service?</h2>
    <p class="insurance-csr-cta-subtitle">Let us help your agency deliver exceptional customer experiences while saving up to 70% on staffing costs.</p>
    <p class="insurance-csr-cta-description">We offer a flat monthly fee, no start-up costs, and no hidden fees.</p>
    <a href="#booking" class="insurance-csr-cta-button insurance-csr-cta-button-primary">Book a Discovery Call</a>
  </div>
</section>
