<!-- Hero Home Section for Webflow -->
<section class="hero-section">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .hero-section {
      background: linear-gradient(135deg, #037b77 0%, #049d98 50%, #05bfb9 100%);
      color: white;
      padding: 80px 20px;
    }

    .hero-container {
      max-width: 1280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      align-items: center;
    }

    @media (max-width: 1024px) {
      .hero-container {
        grid-template-columns: 1fr;
        gap: 32px;
      }
    }

    .hero-image {
      order: 1;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 20px 25px rgba(0, 0, 0, 0.2);
      height: auto;
    }

    @media (max-width: 1024px) {
      .hero-image {
        order: 1;
        height: auto;
      }
    }

    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .hero-content {
      order: 2;
    }

    @media (max-width: 1024px) {
      .hero-content {
        order: 2;
      }
    }

    .hero-title {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 24px;
      color: white;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 36px;
      }
    }

    .hero-title-highlight {
      display: block;
      color: #ccfffe;
    }

    .hero-description {
      font-size: 20px;
      margin-bottom: 32px;
      color: #e6fffe;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .hero-description {
        font-size: 16px;
      }
    }

    /* Trust Badges */
    .trust-badges {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 32px;
    }

    @media (min-width: 1024px) {
      .trust-badges {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .trust-badge {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .trust-badge-icon {
      font-size: 20px;
    }

    /* CTA Buttons */
    .hero-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    @media (min-width: 640px) {
      .hero-buttons {
        flex-direction: row;
      }
    }

    .hero-button {
      padding: 16px 32px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      font-size: 14px;
    }

    .hero-button-primary {
      background-color: white;
      color: #037b77;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    }

    .hero-button-primary:hover {
      background-color: #f3f4f6;
      box-shadow: 0 12px 16px rgba(0, 0, 0, 0.15);
    }

    .hero-button-secondary {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
    }

    .hero-button-secondary:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>

  <div class="hero-container">
    <!-- Image -->
    <div class="hero-image">
      <img src="https://cdn.prod.website-files.com/66e9b3f71eb321a17e92218a/6903821faaa847ccb10e64ba_positive-woman.jpg" alt="Ocean Virtual Assistant" />
    </div>

    <!-- Content -->
    <div class="hero-content">
      <h1 class="hero-title">
        Outsource Smarter
        <span class="hero-title-highlight">Achieve More</span>
      </h1>

      <p class="hero-description">
        Boost productivity, save time, cut costs, and focus on what matters with expert support from Ocean Virtual Assistants.
      </p>

      <!-- Trust Badges -->
      <div class="trust-badges">
        <div class="trust-badge">
          <span class="trust-badge-icon">‚≠ê</span>
          <span>Top 1% Talent</span>
        </div>
        <div class="trust-badge">
          <span class="trust-badge-icon">‚ö°</span>
          <span>Start in 2-3 Days</span>
        </div>
        <div class="trust-badge">
          <span class="trust-badge-icon">üí∞</span>
          <span>No Setup Fees</span>
        </div>
        <div class="trust-badge">
          <span class="trust-badge-icon">üåê</span>
          <span>10+ Languages</span>
        </div>
      </div>

      <!-- CTA Buttons -->
      <div class="hero-buttons">
        <a href="#booking" class="hero-button hero-button-primary">Contact us</a>
        <a href="#pricing" class="hero-button hero-button-secondary">Plans & Pricing</a>
      </div>
    </div>
  </div>
</section>
