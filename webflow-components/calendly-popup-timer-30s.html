<style>

<script>
  (function() {
    // Check if popup was already dismissed (using localStorage)
    const POPUP_DISMISSED_KEY = 'calendly_popup_dismissed_30s';
    const POPUP_SHOWN_KEY = 'calendly_popup_shown_30s';
    const SESSION_START_KEY = 'calendly_session_start_30s';
    const TIMER_DURATION = 30000; // 30 seconds
    
    // Initialize session start time if not exists
    if (!sessionStorage.getItem(SESSION_START_KEY)) {
      sessionStorage.setItem(SESSION_START_KEY, Date.now().toString());
    }
    
    // Check if popup should be shown
    function shouldShowPopup() {
      // Don't show if dismissed permanently
      if (localStorage.getItem(POPUP_DISMISSED_KEY) === 'true') {
        console.log('Popup dismissed permanently');
        return false;
      }
      
      // Don't show if already shown in this session
      if (sessionStorage.getItem(POPUP_SHOWN_KEY) === 'true') {
        console.log('Popup already shown in this session');
        return false;
      }
      
      return true;
    }
    
    // Show popup function
    function showCalendlyPopup() {
      const overlay = document.getElementById('calendly-popup-overlay-30s');
      if (overlay) {
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Prevent background scrolling
        sessionStorage.setItem(POPUP_SHOWN_KEY, 'true');
        console.log('Popup shown');
      } else {
        console.error('Popup overlay element not found');
      }
    }
    
    // Calculate time elapsed since session start
    function getTimeElapsed() {
      const sessionStart = parseInt(sessionStorage.getItem(SESSION_START_KEY) || '0');
      return Date.now() - sessionStart;
    }
    
    // Show popup after 30 seconds (30,000 milliseconds)
    function initPopupTimer() {
      // Wait for element to exist
      const overlay = document.getElementById('calendly-popup-overlay-30s');
      if (!overlay) {
        console.error('Popup overlay not found in DOM, retrying...');
        setTimeout(initPopupTimer, 100);
        return;
      }
      
      if (!shouldShowPopup()) {
        return;
      }
      
      const timeElapsed = getTimeElapsed();
      const timeRemaining = TIMER_DURATION - timeElapsed;
      
      if (timeRemaining <= 0) {
        // Time has already passed, show popup immediately
        console.log('Time already elapsed, showing popup immediately');
        showCalendlyPopup();
      } else {
        // Time hasn't passed yet, set timer for remaining time
        console.log('Popup timer initialized, will show in ' + Math.round(timeRemaining / 1000) + ' seconds');
        
        setTimeout(function() {
          if (shouldShowPopup()) {
            showCalendlyPopup();
          }
        }, timeRemaining);
      }
    }
    
    // Close popup function
    window.closeCalendlyPopup30s = function() {
      const overlay = document.getElementById('calendly-popup-overlay-30s');
      if (overlay) {
        overlay.style.display = 'none';
        document.body.style.overflow = ''; // Restore scrolling
      }
    };
    
    // Dismiss popup permanently
    window.dismissCalendlyPopup30s = function() {
      localStorage.setItem(POPUP_DISMISSED_KEY, 'true');
      window.closeCalendlyPopup30s();
    };
    
    // TEST FUNCTIONS: For debugging (remove in production)
    // Clear all popup storage and show immediately
    window.testCalendlyPopup30s = function() {
      localStorage.removeItem(POPUP_DISMISSED_KEY);
      sessionStorage.removeItem(POPUP_SHOWN_KEY);
      sessionStorage.removeItem(SESSION_START_KEY);
      showCalendlyPopup();
      console.log('Test: Popup shown, storage cleared');
    };
    
    // Show popup immediately (without clearing storage)
    window.showCalendlyPopupNow30s = function() {
      showCalendlyPopup();
    };
    
    // Close on overlay click (outside the container)
    document.addEventListener('click', function(e) {
      const overlay = document.getElementById('calendly-popup-overlay-30s');
      if (overlay && e.target === overlay) {
        window.closeCalendlyPopup30s();
      }
    });
    
    // Close on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        window.closeCalendlyPopup30s();
      }
    });
    
    // Initialize timer when DOM is ready
    function startPopup() {
      if (document.getElementById('calendly-popup-overlay-30s')) {
        initPopupTimer();
      } else {
        // Retry if element doesn't exist yet
        setTimeout(startPopup, 100);
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', startPopup);
    } else {
      startPopup();
    }
  })();
</script>
