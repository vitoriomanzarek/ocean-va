<!-- Client Logos Infinite Carousel for Webflow -->
<div class="client-logos-wrapper">
  <style>
    .client-logos-wrapper {
      width: 100%;
      background-color: #f9fafb;
      padding: 80px 0;
    }

    .client-logos-container {
      max-width: 80rem;
      margin: 0 auto;
      padding: 0 16px;
    }

    .client-logos-title {
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 48px;
      color: #111827;
    }

    @media (max-width: 768px) {
      .client-logos-title {
        font-size: 28px;
        margin-bottom: 32px;
      }
    }

    /* Carousel Container */
    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      margin-top: 32px;
    }

    /* Gradient Overlays */
    .carousel-gradient-left {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 128px;
      background: linear-gradient(to right, #f9fafb, transparent);
      z-index: 10;
    }

    .carousel-gradient-right {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 128px;
      background: linear-gradient(to left, #f9fafb, transparent);
      z-index: 10;
    }

    @media (max-width: 768px) {
      .carousel-gradient-left,
      .carousel-gradient-right {
        width: 64px;
      }
    }

    /* Carousel Track */
    .carousel-track {
      display: flex;
      animation: scroll 30s linear infinite;
      width: fit-content;
    }

    .carousel-track:hover {
      animation-play-state: paused;
    }

    /* Logo Item */
    .logo-item {
      flex-shrink: 0;
      margin: 0 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .logo-item img {
      height: 80px;
      width: auto;
      object-fit: contain;
      filter: grayscale(100%);
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .logo-item:hover img {
      filter: grayscale(0%);
      opacity: 1;
    }

    @media (max-width: 768px) {
      .logo-item {
        margin: 0 16px;
      }

      .logo-item img {
        height: 64px;
      }
    }

    /* Animation */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>

  <div class="client-logos-container">
    <h2 class="client-logos-title">Proud to Work with the Best</h2>
  </div>

  <div class="carousel-wrapper">
