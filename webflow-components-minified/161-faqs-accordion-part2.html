<style>.faq-section {background: #f9fafb;padding: 80px 20px;}.faq-container {max-width: 1000px;margin: 0 auto;}.faq-category {margin-bottom: 16px;}.faq-category-button {width: 100%;padding: 20px 24px;background: white;border: 2px solid #e5e7eb;border-radius: 8px;text-align: left;cursor: pointer;transition: all 0.3s ease;display: flex;align-items: center;justify-content: space-between;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;}.faq-category-button:hover {background: #f0fdfa;border-color: #14b8a6;}.faq-category-title {font-size: 18px;font-weight: 700;color: #0d9488;margin: 0;}.faq-category-count {font-size: 14px;color: #6b7280;margin: 4px 0 0 0;}.faq-chevron {width: 24px;height: 24px;color: #0d9488;flex-shrink: 0;transition: transform 0.3s ease;}.faq-chevron.expanded {transform: rotate(180deg);}.faq-items {margin-top: 8px;margin-left: 24px;background: white;border: 2px solid #14b8a6;border-radius: 8px;overflow: hidden;display: none;}.faq-items.expanded {display: block;}.faq-item {padding: 16px;border-bottom: 1px solid #e5e7eb;transition: background-color 0.2s ease;}.faq-item:last-child {border-bottom: none;}.faq-item:hover {background: #f0fdfa;}.faq-question {font-size: 14px;font-weight: 500;color: #1f2937;margin: 0;cursor: pointer;display: flex;align-items: flex-start;justify-content: space-between;gap: 16px;background: none;border: none;padding: 0;width: 100%;text-align: left;}.faq-question-text {flex: 1;line-height: 1.6;}.faq-answer {margin-top: 16px;font-size: 14px;color: #374151;line-height: 1.7;display: none;}.faq-answer.expanded {display: block;}@media (max-width: 768px) {.faq-section {padding: 60px 20px;}.faq-category-button {padding: 16px 20px;}.faq-category-title {font-size: 16px;}.faq-items {margin-left: 0;}}</style><section class="faq-section"><div class="faq-container" id="faq-container-part2"></div></section><script>const faqDataPart2 = [{id: 'transaction-coordinator',title: 'Virtual Transaction Coordinator',count: 10,faqs: [{ q: 'What is a virtual transaction coordinator?', a: 'VAs typically take on repeatable admin, scheduling, customer comms, documentation, and data upkeep so your team can focus on high‑value work.' },{ q: 'What tasks can a virtual transaction coordinator handle?', a: 'VAs collect documents, update transaction management systems, track conditions, coordinate with title/appraisal, manage status updates, and schedule calls.' },{ q: 'How can a virtual transaction coordinator help streamline the closing process?', a: 'By managing documentation, coordinating with all parties, tracking deadlines, and keeping clients informed throughout the process.' },{ q: 'Is a virtual transaction coordinator familiar with real estate contracts?', a: 'Yes. We adapt to your software stack quickly and follow your compliance and documentation procedures.' },{ q: 'Can a transaction coordinator VA manage communication between all parties?', a: 'Yes—VAs coordinate communications, track documents, and manage status updates across all parties.' },{ q: 'How does hiring a virtual transaction coordinator save time?', a: 'By handling administrative coordination, document management, and follow‑ups so agents can focus on sales and client relationships.' },{ q: 'What is the cost of hiring a virtual transaction coordinator?', a: 'Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'Do I need to commit to a long-term agreement?', a: 'Everything is month-to-month. No lock‑in or long‑term contracts.' },{ q: 'Are there any setup fees or onboarding costs?', a: 'No setup fees or hidden charges—just a flat monthly rate that covers the service.' },{ q: 'Will I have a dedicated transaction coordinator?', a: 'You get one dedicated VA who learns your systems and workflow; we never pool your work across a ticket queue.' }]},{id: 'property-management',title: 'Property Management Virtual Assistant',count: 10,faqs: [{ q: 'What tasks can a property management virtual assistant handle?', a: 'VAs handle tenant communications, maintenance tickets, rent reminders, listings, application pre‑screening, lease paperwork, and vendor coordination.' },{ q: 'Can a virtual assistant take care of tenant inquiries and maintenance requests?', a: 'Yes—VAs can triage tenant emails/calls, log and dispatch maintenance, send rent reminders, and keep your property management system current.' },{ q: 'How can a property management VA help with rent collection?', a: 'By managing communications, sending reminders, pre‑screening applications, and coordinating the screening process.' },{ q: 'Will a virtual property management assistant know how to use property management software?', a: 'We\'re familiar with AppFolio, Buildium, Rent Manager, Dotloop, and DocuSign, among others.' },{ q: 'Can a property management virtual assistant advertise rental vacancies?', a: 'Yes—VAs can manage listings, schedule showings, and coordinate with prospective tenants.' },{ q: 'How does hiring a virtual assistant reduce workload for a property manager?', a: 'By handling tenant communications, maintenance coordination, rent collection, and administrative tasks.' },{ q: 'Is hiring a property management VA more cost-effective?', a: 'Yes. Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'What is the cost of a property management virtual assistant?', a: 'Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'Do I need to sign a long-term contract?', a: 'Everything is month-to-month. No lock‑in or long‑term contracts.' },{ q: 'Will I have one dedicated virtual assistant?', a: 'You get one dedicated VA who learns your systems and workflow; we never pool your work across a ticket queue.' }]},{id: 'medical-assistant',title: 'Medical Virtual Assistant',count: 10,faqs: [{ q: 'What does a medical virtual assistant do?', a: lding, client scheduling, and secure document management.' },{ q: 'Can a finance virtual assistant help with bookkeeping tasks?', a: 'Yes—VAs can prepare invoices, record transactions, reconcile accounts, and build reports inside your accounting tools; final review remains with your accountant/CPA.' },{ q: 'Will a virtual finance assistant be familiar with accounting software?', a: 'We regularly work with QuickBooks/Xero, Excel/Sheets, and CRMs like Wealthbox or Salesforce.' },{ q: 'How can a virtual assistant help a CPA or financial advisor?', a: 'VAs can prepare invoices, record transactions, reconcile accounts, and build reports inside your accounting tools; final review remains with your accountant/CPA.' },{ q: 'Is it secure to allow a virtual assistant to work with financial data?', a: 'Yes. We follow strict data‑security practices with principle‑of‑least‑access, NDA/SOP adherence, secure tools, and audit‑friendly workflows.' },{ q: 'How does Ocean VA ensure data security for financial information?', a: 'We follow confidentiality best practices and can align to KYC/AML documentation workflows you define.' },{ q: 'Can a finance virtual assistant reduce the workload of my accounting team?', a: 'Yes—VAs handle bookkeeping support, AP/AR coordination, invoice prep, reconciliations, and report building.' },{ q: 'What is the cost of hiring a finance virtual assistant?', a: 'Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'Is there a contract required?', a: 'Everything is month-to-month. No lock‑in or long‑term contracts.' },{ q: 'Will I have a dedicated virtual assistant?', a: 'You get one dedicated VA who learns your systems and workflow; we never pool your work across a ticket queue.' }]},{id: 'hr-assistant',title: 'HR Virtual Assistant',count: 10,faqs: [{ q: 'What tasks can an HR virtual assistant perform?', a: 'VAs help post jobs, screen resumes, schedule interviews, manage onboarding paperwork, maintain HRIS records, and assist with payroll/time tracking coordination.' },{ q: 'Can a virtual HR assistant help with recruiting tasks?', a: 'Yes—HR VAs post jobs, shortlist candidates, schedule interviews, prepare offer letters, manage HRIS records, and track onboarding paperwork.' },{ q: 'Will an HR virtual assistant be familiar with HR software?', a: 'We often work in BambooHR, Gusto, Zenefits, Greenhouse, Workable, and similar ATS/HRIS tools.' },{ q: 'Is it secure to share employee data with a virtual assistant?', a: 'Yes. We follow strict data‑security practices and protect employee PII by using your HRIS/ATS with scoped access and SOPs you approve.' },{ q: 'How does Ocean VA ensure confidentiality with HR information?', a: 'We follow strict data‑security practices with principle‑of‑least‑access, NDA/SOP adherence, secure tools, and audit‑friendly workflows.' },{ q: 'Can a virtual HR assistant help manage payroll processing?', a: 'Yes—VAs can assist with payroll coordination and time tracking support.' },{ q: 'Is hiring an HR virtual assistant cost-effective?', a: 'Yes. Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'What is the price per month for an HR virtual assistant?', a: 'Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'Do I need to commit to a contract?', a: 'Everything is month-to-month. No lock‑in or long‑term contracts.' },{ q: 'Will I have one dedicated HR virtual assistant?', a: 'You get one dedicated VA who learns your systems and workflow; we never pool your work across a ticket queue.' }]},{id: 'tech-assistant',title: 'Tech Virtual Assistant',count: 10,faqs: [{ q: 'What does a tech virtual assistant do?', a: 'VAs handle Tier‑1 support, account provisioning, ticket triage, documentation, meeting coordination, backlog grooming support, QA log updates, and license tracking.' },{ q: 'How can a virtual assistant support an IT team?', a: 'We\'re comfortable with Jira, Asana, Monday.com, Freshdesk/Zendesk, and automation tools like Zapier/Power Automate.' },{ q: 'Can a tech virtual assistant handle data entry and technical documentation?', a: 'VAs handle Tier‑1 support, account provisioning, ticket triage, documentation, meeting coordination, backlog grooming support, QA log updates, and license tracking.' },{ q: 'Are technical virtual assistants familiar with software tools and platforms?', a: 'We\'re comfortable with Jira, Asana, Monday.com, Freshdesk/Zendesk, and automation tools like Zapier/Power Automate.' },{ q: 'Can a tech virtual assistant provide basic IT support?', a: 'Yes—VAs can handle Tier‑1 support and help desk tasks.' },{ q: 'What is the cost of a technology virtual assistant?', a: 'Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'Do I need to sign a long-term contract for tech services?', a: 'Everything is month-to-month. No lock‑in or long‑term contracts.' },{ q: 'Are there any setup fees?', a: 'No setup fees or hidden charges—just a flat monthly rate that covers the service.' },{ q: 'Will I get a dedicated virtual assistant?', a: 'You get one dedicated VA who learns your systems and workflow; we never pool your work across a ticket queue.' },{ q: 'What qualifications do Ocean VA\'s tech virtual assistants have?', a: 'We vet the top 1% of applicants with a ~30‑day process and industry‑specific Onboarding so your VA arrives job‑ready.' }]},{id: 'mortgage-assistant',title: 'Mortgage Virtual Assistant',count: 10,faqs: [{ q: 'What tasks can a mortgage virtual assistant perform?', a: 'VAs collect borrower docs, update LOS/CRM records, track conditions, coordinate with title/appraisal, manage status updates, and schedule calls.' },{ q: 'Can a virtual assistant help collect borrower documents?', a: 'VAs collect borrower docs, update LOS/CRM records, track conditions, coordinate with title/appraisal, manage status updates, and schedule calls.' },{ q: 'How can a mortgage virtual assistant assist with follow-ups?', a: 'VAs collect borrower docs, update LOS/CRM records, track conditions, coordinate with title/appraisal, manage status updates, and schedule calls.' },{ q: 'Is it secure to share financial documents with a virtual assistant?', a: 'We follow strict data‑security practices with principle‑of‑least‑access, NDA/SOP adherence, secure tools, and audit‑friendly workflows.' },{ q: 'Are Ocean VA\'s mortgage assistants knowledgeable about the loan process?', a: 'VAs collect borrower docs, update LOS/CRM records, track conditions, coordinate with title/appraisal, manage status updates, and schedule calls.' },{ q: 'Can a mortgage virtual assistant handle initial client inquiries?', a: 'VAs collect borrower docs, update LOS/CRM records, track conditions, coordinate with title/appraisal, manage status updates, and schedule calls.' },{ q: 'How does hiring a virtual assistant help reduce workload?', a: 'Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'What is the monthly cost of a mortgage virtual assistant?', a: 'Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'Do I need to sign a long-term contract?', a: 'Everything is month-to-month. No lock‑in or long‑term contracts.' },{ q: 'Are there any setup fees or extra costs?', a: 'No setup fees or hidden charges—just a flat monthly rate that covers the service.' }]},{id: 'real-estate',title: 'Real Estate Virtual Assistant',count: 10,faqs: [{ q: 'What does a REVA handle day-to-day?', a: 'Lead intake and speed-to-lead, listings/MLS updates, showing coordination, feedback, offer packets, transaction coordination, and client updates.' },{ q: 'Do you call new internet leads fast?', a: 'Yes—<5-minute speed-to-lead during coverage, with call/SMS/email touches logged in your CRM.' },{ q: 'Which real estate CRMs do you support?', a: 'kvCORE, Follow Up Boss, BoomTown, Chime, Sierra, LionDesk, RealtyJuggernaut (and others).' },{ q: 'Can you manage listings in the MLS?', a: 'Yes—data entry, photos, remarks, private remarks, status changes—per broker permissions.' },{ q: 'Do you schedule and confirm showings?', a: 'Yes—ShowingTime (or your tool), agent notifications, and feedback surveys after showings.' },{ q: 'Do you prepare offer or listing packets?', a: 'Yes—Dotloop, DocuSign, Skyslope templates, disclosures, initials, and routing for signatures.' },{ q: 'Will you track dates and deadlines?', a: 'Yes—earnest money, inspections, appraisal, loan milestones, HOA docs, CD/ALTA—no missed deadlines.' },{ q: 'What\'s the pricing?', a: 'Starting at $1,300/mo (40h/week), month-to-month, no setup fees.' },{ q: 'Do you replace if it\'s not a fit?', a: 'Yes—no-cost replacement and retraining aligned to your playbook.' },{ q: 'How do we start?', a: 'Discovery call → playbooks/templates → connect tools → launch in 2–3 days.' }]}];function renderFAQs(data, containerId) {const container = document.getElementById(containerId);data.forEach(category => {const categoryDiv = document.createElement('div');categoryDiv.className = 'faq-category';const button = document.createElement('button');button.className = 'faq-category-button';button.innerHTML = `<div><h3 class="faq-category-title">${category.title}</h3><p class="faq-category-count">${category.count} questions</p></div><svg class="faq-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;button.addEventListener('click', function() {const items = this.nextElementSibling;const chevron = this.querySelector('.faq-chevron');items.classList.toggle('expanded');chevron.classList.toggle('expanded');});const itemsDiv = document.createElement('div');itemsDiv.className = 'faq-items';category.faqs.forEach(faq => {const itemDiv = document.createElement('div');itemDiv.className = 'faq-item';const questionBtn = document.createElement('button');questionBtn.className = 'faq-question';questionBtn.innerHTML = `<span class="faq-question-text">${faq.q}</span><svg style="width: 16px; height: 16px; flex-shrink: 0; margin-top: 2px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;const answerP = document.createElement('p');answerP.className = 'faq-answer';answerP.textContent = faq.a;questionBtn.addEventListener('click', function() {answerP.classList.toggle('expanded');const svg = this.querySelector('svg');if (svg) {svg.style.transform = answerP.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0deg)';}});itemDiv.appendChild(questionBtn);itemDiv.appendChild(answerP);itemsDiv.appendChild(itemDiv);});categoryDiv.appendChild(button);categoryDiv.appendChild(itemsDiv);container.appendChild(categoryDiv);});}renderFAQs(faqDataPart2, 'faq-container-part2');</script>
