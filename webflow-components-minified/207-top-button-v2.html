<style>.va-top-button{position:fixed;bottom:100px;right:20px;width:50px;height:50px;background:#049d98;color:white;border:none;border-radius:50%;font-size:14px;font-weight:600;cursor:pointer;display:flex;align-items:center;justify-content:center;z-index:9999;box-shadow:0 4px 12px rgba(4,157,152,.3);transition:all .3s ease;opacity:1;transform:translateY(0);padding:0;text-decoration:none;outline:none}.va-top-button.hidden{display:none;opacity:0}.va-top-button:hover{background:#037b77;box-shadow:0 6px 16px rgba(4,157,152,.4);transform:translateY(-2px)}.va-top-button:active{transform:translateY(0);box-shadow:0 2px 8px rgba(4,157,152,.3)}@media (max-width:1024px){.va-top-button{bottom:90px;right:16px;width:48px;height:48px}}@media (max-width:640px){.va-top-button{bottom:80px;right:16px;width:44px;height:44px}}</style><a href="#" class="va-top-button" id="vaTopButton" aria-label="Scroll to top" title="Scroll to top"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 19V5M5 12l7-7 7 7" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg></a><script>(function(){function initButton(){const topButton=document.getElementById('vaTopButton');if(!topButton){return;}function getFooterHeight(){const footer=document.querySelector('footer')||document.querySelector('.footer')||document.querySelector('[class*="footer"]');if(footer){const height=footer.offsetHeight||footer.clientHeight;if(height>0)return height;}return 80;}function updateButtonPosition(){const footerHeight=getFooterHeight();topButton.style.bottom=(footerHeight+20)+'px';}function handleScroll(){const scrollTop=window.pageYOffset||document.documentElement.scrollTop||0;const showThreshold=300;if(scrollTop>showThreshold){topButton.classList.remove('hidden');}else{topButton.classList.add('hidden');}}function scrollToTop(){window.scrollTo({top:0,left:0,behavior:'smooth'});}topButton.addEventListener('click',function(e){e.preventDefault();scrollToTop();});window.addEventListener('scroll',function(){handleScroll();},{passive:true});window.addEventListener('resize',function(){updateButtonPosition();handleScroll();});topButton.classList.add('hidden');updateButtonPosition();handleScroll();window.addEventListener('load',function(){setTimeout(function(){updateButtonPosition();handleScroll();},500);});}if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',initButton);}else{initButton();}})();</script>
