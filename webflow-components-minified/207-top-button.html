<style>.va-top-button {position: fixed !important;bottom: 100px !important;right: 20px !important;width: 50px !important;height: 50px !important;background: #049d98 !important;color: white !important;border: none !important;border-radius: 50% !important;font-size: 14px !important;font-weight: 600 !important;cursor: pointer !important;display: none !important;align-items: center !important;justify-content: center !important;z-index: 9999 !important;box-shadow: 0 4px 12px rgba(4, 157, 152, 0.3) !important;transition: all 0.3s ease !important;opacity: 0 !important;transform: translateY(20px) !important;padding: 0 !important;margin: 0 !important;}.va-top-button-icon {width: 20px !important;height: 20px !important;stroke: white !important;stroke-width: 2.5 !important;stroke-linecap: round !important;stroke-linejoin: round !important;fill: none !important;display: block !important;}.va-top-button.visible {display: flex !important;opacity: 1 !important;transform: translateY(0) !important;}.va-top-button:hover {background: #037b77 !important;box-shadow: 0 6px 16px rgba(4, 157, 152, 0.4) !important;transform: translateY(-2px) !important;}.va-top-button:active {transform: translateY(0) !important;box-shadow: 0 2px 8px rgba(4, 157, 152, 0.3) !important;}/* Tablet */@media (max-width: 1024px) {.va-top-button {bottom: 90px !important;right: 16px !important;width: 48px !important;height: 48px !important;}.va-top-button-icon {width: 18px !important;height: 18px !important;}}/* Mobile */@media (max-width: 640px) {.va-top-button {bottom: 80px !important;right: 16px !important;width: 44px !important;height: 44px !important;}.va-top-button-icon {width: 16px !important;height: 16px !important;}}</style><buttontype="button"class="va-top-button"id="vaTopButton"aria-label="Scroll to top"title="Scroll to top"><svg class="va-top-button-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 19V5M5 12l7-7 7 7" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg></button><script>(function() {'use strict';// Wait for DOM to be readyfunction ready(fn) {if (document.readyState !== 'loading') {fn();} else {document.addEventListener('DOMContentLoaded', fn);}}ready(function() {const topButton = document.getElementById('vaTopButton');if (!topButton) {console.error('Top button element not found!');return;}console.log('Top button found:', topButton);// Detect footer height to position button above itfunction getFooterHeight() {const footer = document.querySelector('footer') ||document.querySelector('.footer') ||document.querySelector('[class*="footer"]');if (footer) {const height = footer.offsetHeight || footer.clientHeight;if (height > 0) {console.log('Footer height detected:', height);return height;}}return 80;}// Update button position based on footerfunction updateButtonPosition() {const footerHeight = getFooterHeight();topButton.style.setProperty('bottom', (footerHeight + 20) + 'px', 'important');console.log('Button position updated, bottom:', footerHeight + 20);}// Show/hide button based on scroll positionfunction handleScroll() {const scrollTop = window.pageYOffset || document.documentElement.scrollTop || 0;const showThreshold = 300;if (scrollTop > showThreshold) {topButton.classList.add('visible');console.log('Button should be visible, scrollTop:', scrollTop);} else {topButton.classList.remove('visible');}}// Smooth scroll to topfunction scrollToTop(e) {e.preventDefault();e.stopPropagation();window.scrollTo({top: 0,behavior: 'smooth'});console.log('Scrolling to top');}// Event listenerstopButton.addEventListener('click', scrollToTop, false);// Scroll handlerlet lastScrollTop = 0;window.addEventListener('scroll', function() {const scrollTop = window.pageYOffset || document.documentElement.scrollTop || 0;// Only update if scroll position changed significantlyif (Math.abs(scrollTop - lastScrollTop) > 10) {handleScroll();lastScrollTop = scrollTop;}}, { passive: true });// Update position on resizewindow.addEventListener('resize', function() {updateButtonPosition();handleScroll();}, { passive: true });// InitializeupdateButtonPosition();handleScroll();// Re-check after page fully loadswindow.addEventListener('load', function() {setTimeout(function() {updateButtonPosition();handleScroll();console.log('Top button fully initialized');}, 500);});console.log('Top button script initialized');});})();</script>
