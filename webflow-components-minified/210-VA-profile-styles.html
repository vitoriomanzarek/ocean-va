<style>/* Main Container */.va-profile-page {background: linear-gradient(to bottom, #0B9B8F 0%, #067A8F 25%, #045C8B 50%, #034563 75%, #011F2A 100%);min-height: 100vh;padding: 0;padding-bottom: 128px;margin: 0;}/* Back Link */.va-back-link {max-width: 1400px;margin: 0 auto;padding: 16px;}.va-back-link a {display: flex;align-items: center;color: white;text-decoration: none;font-size: 14px;font-weight: 500;transition: color 0.3s ease;}.va-back-link a:hover {color: #d1d5db;}.va-back-link-icon {margin-right: 8px;width: 20px;height: 20px;}/* Hero Section */.va-hero-section {padding: 48px 16px;}.va-hero-container {max-width: 1400px;margin: 0 auto;}/* Hero Grid */.va-hero-grid {display: grid;grid-template-columns: 1fr 1fr;gap: 32px;align-items: stretch;margin-bottom: 32px;}@media (max-width: 768px) {.va-hero-grid {grid-template-columns: 1fr;gap: 24px;}}/* Image Container */.va-image-container {display: flex;justify-content: center;}.va-image-frame {width: 288px;min-height: 320px;aspect-ratio: 7 / 8;border-radius: 24px;padding: 16px;box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);border: 4px solid #14b8a6;background-color: #e6e6e6;overflow: hidden;}.va-image-frame img {width: 100%;height: 100%;object-fit: cover;border-radius: 16px;}/* Info Box */.va-info-box {color: white;background: rgba(255, 255, 255, 0.1);padding: 24px;border-radius: 8px;display: flex;flex-direction: column;}.va-profile-name {font-size: 32px;font-weight: 700;margin-bottom: 4px;letter-spacing: 0.05em;color: white;}.va-title {font-size: 12px;margin-bottom: 16px;opacity: 0.9;letter-spacing: 0.1em;}.va-summary {font-size: 14px;line-height: 1.5;margin-bottom: 16px;}/* Skills Tags */.va-skills-container {display: flex;flex-wrap: wrap;gap: 8px;}.va-skill-tag {background-color: #e9dba3;color: #1a3a2a;font-weight: 700;padding: 4px 8px;border-radius: 9999px;font-size: 11px;}/* Bottom Section */.va-bottom-section {background: rgba(255, 255, 255, 0.1);padding: 32px;border-radius: 8px;}/* Tools & Equipment Grid */.va-tools-grid {display: grid;grid-template-columns: 1fr 1fr 1fr;gap: 32px;margin-bottom: 32px;align-items: start;}@media (max-width: 1024px) {.va-tools-grid {grid-template-columns: 1fr 1fr;}}@media (max-width: 768px) {.va-tools-grid {grid-template-columns: 1fr;}}/* Tools with 6+ items */.va-tools-grid.tools-expanded {grid-template-columns: 1fr 1fr 1fr 1fr;}@media (max-width: 1024px) {.va-tools-grid.tools-expanded {grid-template-columns: 1fr 1fr;}}.va-tools-grid.tools-expanded .va-tools-column {grid-column: span 2;}@media (max-width: 1024px) {.va-tools-grid.tools-expanded .va-tools-column {grid-column: span 1;}}/* Column Headers */.va-column-header {font-weight: 700;font-size: 18px;margin-bottom: 16px;color: white;text-transform: uppercase;}/* Tools List */.va-tools-list {display: grid;grid-template-columns: 1fr;gap: 8px;}.va-tools-list.two-column {grid-template-columns: 1fr 1fr;gap: 16px 16px;}.va-tool-item {display: flex;align-items: flex-start;font-size: 14px;color: white;}.va-tool-checkmark {margin-right: 8px;flex-shrink: 0;}/* Equipment List */.va-equipment-list {display: flex;flex-direction: column;gap: 12px;}.va-equipment-item {display: flex;align-items: center;gap: 8px;font-size: 14px;color: white;}.va-equipment-icon {width: 20px;height: 20px;flex-shrink: 0;}/* Video Thumbnail */.va-video-container {width: 100%;height: 208px;background-size: cover;background-position: center;border-radius: 8px;display: flex;align-items: center;justify-content: center;cursor: pointer;position: relative;overflow: hidden;transition: opacity 0.3s ease;}.va-video-container:hover {opacity: 0.8;}.va-video-overlay {position: absolute;inset: 0;background: rgba(0, 0, 0, 0.4);display: flex;align-items: center;justify-content: center;border-radius: 8px;}.va-video-play-icon {width: 64px;height: 64px;color: white;margin-bottom: 8px;}.va-video-text {font-size: 12px;color: white;text-align: center;}/* Thumbnail Box */.va-thumbnail-box {background: rgba(255, 255, 255, 0.1);padding: 16px;border-radius: 8px;}.va-thumbnail-text {font-size: 14px;color: white;}/* Tagline Box */.va-tagline-box {background: linear-gradient(to right, #0d9488, #0f766e);padding: 24px;border-radius: 8px;margin-top: 24px;}.va-tagline-text {color: white;font-weight: 600;line-height: 1.5;font-size: 14px;}/* Employment Section */.va-employment-section {padding: 48px 16px;}.va-employment-container {max-width: 1151px;margin: 0 auto;}.va-section-title {font-size: 28px;font-weight: 700;color: white;margin-bottom: 24px;text-transform: uppercase;letter-spacing: 0.05em;}.va-employment-summary {color: white;font-size: 14px;line-height: 1.6;margin-bottom: 32px;background: rgba(255, 255, 255, 0.1);padding: 20px;border-radius: 8px;}.va-employment-history-title {font-size: 18px;font-weight: 700;color: white;margin-bottom: 16px;text-transform: uppercase;letter-spacing: 0.05em;}.va-employment-list {display: grid;grid-template-columns: 1fr;gap: 16px;}.va-employment-item {background: rgba(255, 255, 255, 0.1);padding: 24px;border-radius: 8px;border-left: 4px solid #5eead4;}.va-employment-company {font-size: 14px;font-weight: 700;color: #99f6e4;margin: 0 0 4px 0;text-transform: uppercase;}.va-employment-position {font-size: 13px;color: #d1fae5;font-weight: 600;margin: 0 0 2px 0;}.va-employment-period {font-size: 12px;color: #d1fae5;margin: 0 0 8px 0;}.va-employment-description {font-size: 13px;color: white;line-height: 1.6;margin: 0;}/* Employment Accordion Styles (for pages with accordion structure) */.va-employment-accordion {background: rgba(255, 255, 255, 0.1);border-radius: 8px;border-left: 4px solid #5eead4;margin-bottom: 16px;overflow: hidden;transition: all 0.3s ease;}.va-employment-accordion:hover {background: rgba(255, 255, 255, 0.15);}.va-employment-accordion-header {padding: 24px;cursor: pointer;display: flex;justify-content: space-between;align-items: center;background: transparent;transition: background-color 0.2s ease;user-select: none;}.va-employment-accordion-header:hover {background: rgba(255, 255, 255, 0.05);}.va-employment-accordion-header.active {background: rgba(255, 255, 255, 0.08);}.va-employment-accordion-title {flex: 1;}.va-employment-accordion-company {font-size: 14px;font-weight: 700;color: #99f6e4;margin: 0 0 4px 0;text-transform: uppercase;}.va-employment-accordion-position {font-size: 13px;color: #d1fae5;margin: 0 0 4px 0;font-weight: 600;}.va-employment-accordion-period {font-size: 12px;color: #d1fae5;margin: 0;}.va-employment-accordion-icon {width: 20px;height: 20px;color: #5eead4;transition: transform 0.3s ease;flex-shrink: 0;margin-left: 16px;}.va-employment-accordion-header.active .va-employment-accordion-icon {transform: rotate(180deg);}.va-employment-accordion-content {max-height: 0;overflow: hidden;transition: max-height 0.3s ease, padding 0.3s ease;padding: 0 24px;}.va-employment-accordion-content.active {max-height: 2000px;padding: 24px 24px 24px 24px;}.va-employment-accordion-icon.hide-icon {display: none;}.va-employment-accordion-header.no-content {cursor: default;}.va-employment-accordion-header.no-content:hover {background: transparent;}.va-employment-accordion-description {font-size: 13px;line-height: 1.6;color: white;margin: 0;}@media (max-width: 640px) {.va-employment-accordion-header {padding: 16px;}.va-employment-accordion-content.active {padding: 20px 16px 16px 16px;}.va-employment-accordion-company {font-size: 14px;}.va-employment-accordion-position {font-size: 13px;}}/* DISC & English Results Row */.va-results-row {display: grid;grid-template-columns: 1fr 1fr;gap: 24px;max-width: 1151px;margin: 0 auto;padding: 0 16px;}@media (max-width: 768px) {.va-results-row {grid-template-columns: 1fr;}}/* DISC Section */.va-disc-section {padding: 0;}.va-disc-container {max-width: none;margin: 0;}.va-disc-result {display: flex;flex-direction: column;gap: 16px;align-items: flex-start;background: rgba(255, 255, 255, 0.1);padding: 24px;border-radius: 8px;}.va-disc-badge {font-size: 48px;font-weight: 700;color: #14b8a6;text-align: left;}.va-disc-description {color: white;font-size: 13px;line-height: 1.5;margin: 0;}/* English Score Section */.va-english-section {padding: 0;}.va-english-container {max-width: none;margin: 0;}.va-english-result {display: flex;flex-direction: column;gap: 16px;align-items: flex-start;background: rgba(255, 255, 255, 0.1);padding: 24px;border-radius: 8px;}.va-english-score {font-size: 48px;font-weight: 700;color: #14b8a6;text-align: left;}.va-english-description {color: white;font-size: 13px;line-height: 1.5;margin: 0;}/* CEFR Section */.va-cefr-section {padding: 48px 16px;}.va-cefr-container {max-width: 1151px;margin: 0 auto;}/* CEFR Grid - Ovals aligned from bottom */.va-cefr-grid {display: grid;grid-template-columns: repeat(6, 1fr);justify-items: center;gap: 24px;margin-bottom: 48px;max-width: 1000px;margin-left: auto;margin-right: auto;}.va-cefr-item {display: flex;flex-direction: column;align-items: center;gap: 12px;justify-self: end;}/* Ovals with height > width - using 9999px for pill/capsule shape */.va-cefr-bubble {display: flex;align-items: center;justify-content: center;border-radius: 9999px;font-weight: 700;font-size: 18px;transition: all 0.3s ease;flex-shrink: 0;}/* CEFR Bubble States */.va-cefr-bubble-active {background: #0d5a52;color: white;}.va-cefr-bubble-inactive {background: #5eead4;color: #0d5a52;}/* A1: 80x80 */.va-cefr-item:nth-child(1) .va-cefr-bubble {width: 80px;height: 80px;font-size: 18px;}/* A2: 90x110 */.va-cefr-item:nth-child(2) .va-cefr-bubble {width: 90px;height: 110px;font-size: 18px;}/* B1: 110x150 */.va-cefr-item:nth-child(3) .va-cefr-bubble {width: 110px;height: 150px;font-size: 18px;}/* B2: 120x170 */.va-cefr-item:nth-child(4) .va-cefr-bubble {width: 120px;height: 170px;font-size: 18px;}/* C1: 130x210 */.va-cefr-item:nth-child(5) .va-cefr-bubble {width: 130px;height: 210px;font-size: 18px;}/* C2: 150x240 */.va-cefr-item:nth-child(6) .va-cefr-bubble {width: 150px;height: 240px;font-size: 18px;}.va-cefr-description {font-size: 12px;color: #e5e7eb;line-height: 1.4;margin: 0;text-align: center;flex-shrink: 0;}.va-cefr-item:nth-child(1) .va-cefr-description {width: 100px;}.va-cefr-item:nth-child(2) .va-cefr-description {width: 110px;}.va-cefr-item:nth-child(3) .va-cefr-description {width: 130px;}.va-cefr-item:nth-child(4) .va-cefr-description {width: 140px;}.va-cefr-item:nth-child(5) .va-cefr-description {width: 150px;}.va-cefr-item:nth-child(6) .va-cefr-description {width: 170px;}.va-cefr-categories {display: flex;justify-content: center;gap: 200px;max-width: 1151px;margin: 0 auto;padding: 0 16px;font-size: 12px;font-weight: 700;color: white;text-transform: uppercase;letter-spacing: 0.05em;}@media (max-width: 768px) {.va-cefr-grid {display: flex;justify-content: center;align-items: flex-end;gap: 4px;height: 192px;margin-bottom: 32px;}.va-cefr-item {display: flex;flex-direction: column;align-items: center;flex-shrink: 0;}/* Mobile: Escalera de bubbles [40, 50, 65, 75, 90, 105], Widths [32, 38, 48, 54, 64, 74] */.va-cefr-item:nth-child(1) .va-cefr-bubble {width: 32px;height: 40px;font-size: 12px;flex-shrink: 0;}.va-cefr-item:nth-child(2) .va-cefr-bubble {width: 38px;height: 50px;font-size: 12px;flex-shrink: 0;}.va-cefr-item:nth-child(3) .va-cefr-bubble {width: 48px;height: 65px;font-size: 12px;flex-shrink: 0;}.va-cefr-item:nth-child(4) .va-cefr-bubble {width: 54px;height: 75px;font-size: 12px;flex-shrink: 0;}.va-cefr-item:nth-child(5) .va-cefr-bubble {width: 64px;height: 90px;font-size: 12px;flex-shrink: 0;}.va-cefr-item:nth-child(6) .va-cefr-bubble {width: 74px;height: 105px;font-size: 12px;flex-shrink: 0;}.va-cefr-description {display: none;}.va-cefr-categories {gap: 32px;font-size: 11px;}}@media (max-width: 480px) {.va-cefr-grid {height: 160px;gap: 2px;}.va-cefr-item:nth-child(1) .va-cefr-bubble {width: 28px;height: 35px;font-size: 10px;}.va-cefr-item:nth-child(2) .va-cefr-bubble {width: 33px;height: 43px;font-size: 10px;}.va-cefr-item:nth-child(3) .va-cefr-bubble {width: 42px;height: 56px;font-size: 10px;}.va-cefr-item:nth-child(4) .va-cefr-bubble {width: 47px;height: 65px;font-size: 10px;}.va-cefr-item:nth-child(5) .va-cefr-bubble {width: 56px;height: 78px;font-size: 10px;}.va-cefr-item:nth-child(6) .va-cefr-bubble {width: 65px;height: 91px;font-size: 10px;}.va-cefr-categories {gap: 20px;font-size: 10px;}}/* Education Section */.va-education-section {padding: 48px 16px;}.va-education-container {max-width: 1151px;margin: 0 auto;}.va-education-item {background: rgba(255, 255, 255, 0.1);padding: 32px;border-radius: 8px;}.va-education-school {font-size: 18px;font-weight: 700;color: white;margin: 0 0 8px 0;text-transform: uppercase;}.va-education-degree {font-size: 14px;color: #14b8a6;margin: 0;font-weight: 600;text-transform: uppercase;}.va-education-year {font-size: 14px;color: white;margin: 8px 0 0 0;font-weight: 400;text-transform: uppercase;}/* Responsive */@media (max-width: 768px) {.va-hero-section {padding: 36px 12px;}.va-profile-name {font-size: 24px;}.va-image-frame {width: 240px;min-height: 280px;}.va-bottom-section {padding: 24px;}}@media (max-width: 480px) {.va-hero-section {padding: 24px 12px;}.va-profile-name {font-size: 20px;}.va-image-frame {width: 200px;min-height: 240px;}.va-tools-grid {gap: 24px;}.va-bottom-section {padding: 16px;}}</style>
