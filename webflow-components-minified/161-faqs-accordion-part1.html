<style>.faq-section {background: #f9fafb;padding: 80px 20px;}.faq-container {max-width: 1000px;margin: 0 auto;}.faq-category {margin-bottom: 16px;}.faq-category-button {width: 100%;padding: 20px 24px;background: white;border: 2px solid #e5e7eb;border-radius: 8px;text-align: left;cursor: pointer;transition: all 0.3s ease;display: flex;align-items: center;justify-content: space-between;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;}.faq-category-button:hover {background: #f0fdfa;border-color: #14b8a6;}.faq-category-title {font-size: 18px;font-weight: 700;color: #0d9488;margin: 0;}.faq-category-count {font-size: 14px;color: #6b7280;margin: 4px 0 0 0;}.faq-chevron {width: 24px;height: 24px;color: #0d9488;flex-shrink: 0;transition: transform 0.3s ease;}.faq-chevron.expanded {transform: rotate(180deg);}.faq-items {margin-top: 8px;margin-left: 24px;background: white;border: 2px solid #14b8a6;border-radius: 8px;overflow: hidden;display: none;}.faq-items.expanded {display: block;}.faq-item {padding: 16px;border-bottom: 1px solid #e5e7eb;transition: background-color 0.2s ease;}.faq-item:last-child {border-bottom: none;}.faq-item:hover {background: #f0fdfa;}.faq-question {font-size: 14px;font-weight: 500;color: #1f2937;margin: 0;cursor: pointer;display: flex;align-items: flex-start;justify-content: space-between;gap: 16px;background: none;border: none;padding: 0;width: 100%;text-align: left;}.faq-question-text {flex: 1;line-height: 1.6;}.faq-answer {margin-top: 16px;font-size: 14px;color: #374151;line-height: 1.7;display: none;}.faq-answer.expanded {display: block;}@media (max-width: 768px) {.faq-section {padding: 60px 20px;}.faq-category-button {padding: 16px 20px;}.faq-category-title {font-size: 16px;}.faq-items {margin-left: 0;}}</style><section class="faq-section"><div class="faq-container" id="faq-container-part1"></div></section><script>const faqDataPart1 = [{id: 'insurance-va',title: 'Insurance Virtual Assistant',count: 10,faqs: [{ q: 'What does an Insurance Virtual Assistant do?', a: 'Handle policy servicing, customer service, back office operations, AMS data entry, document management, and multilingual support.' },{ q: 'Can a VA manage policy servicing and renewals?', a: 'Yes. COIs, endorsements, renewals, mortgagee changes, loss runs, and claims documentation.' },{ q: 'Do you handle AMS and CRM systems?', a: 'Yes. Applied Epic, AMS360, EZLynx, and other insurance software.' },{ q: 'Can a VA provide customer service for insurance clients?', a: 'Yes. Inbound calls, emails, policy questions, payment processing, and appointment scheduling.' },{ q: 'Do you support multilingual operations?', a: 'Yes. 10+ languages including English & Spanish for diverse client bases.' },{ q: 'Can a VA help with back office and accounting?', a: 'Yes. Document management, accounting tasks, reconciliation, reporting, and database cleanup.' },{ q: 'Are your VAs familiar with insurance processes?', a: 'Yes. Trained in insurance terminology, compliance, and industry best practices.' },{ q: 'What\'s the pricing?', a: 'Starting at $1,300/mo (40h/week). No setup fees. Month-to-month.' },{ q: 'What if the VA isn\'t a fit?', a: 'We replace and re-onboard at no cost.' },{ q: 'How do we get started?', a: 'Discovery call → shortlist candidates → interviews → onboarding → go live in 2–3 days.' }]},{id: 'insurance-csr',title: 'Insurance Customer Service VA',count: 12,faqs: [{ q: 'What tasks can an insurance customer service virtual assistant handle?', a: 'Typical tasks include policy servicing (endorsements, renewals), COIs and accord forms, quote intake, carrier communications, claims follow‑ups, CRM/AMS updates, and inbox/phone coverage.' },{ q: 'Can a virtual insurance assistant manage claims processing and policy renewals remotely?', a: 'Yes. Your VA can coordinate claims follow‑ups, gather documentation, and manage renewals and endorsements while keeping your AMS up to date.' },{ q: 'How can an insurance virtual assistant improve customer service?', a: 'By handling policy servicing, COIs, quote intake, carrier communications, claims follow‑ups, CRM/AMS updates, and inbox/phone coverage, freeing your team to focus on sales and client relationships.' },{ q: 'Are insurance virtual assistants familiar with common insurance software?', a: 'We commonly work in Applied Epic/AMS360/EZLynx, QuoteRush and similar insurance tools. Your VA will use the systems you specify.' },{ q: 'Is it secure to share client policy information with a virtual assistant?', a: 'Yes. We follow strict data‑security practices with principle‑of‑least‑access, NDA/SOP adherence, secure tools, and audit‑friendly workflows.' },{ q: 'How much does it cost to hire an insurance customer service virtual assistant?', a: 'Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements—your quote is tailored to role and scope after a quick discovery call.' },{ q: 'Is hiring a virtual assistant more cost-effective than an in-house rep?', a: 'Yes. Ocean VA offers flat monthly pricing with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'Can I hire a virtual assistant on a part-time basis?', a: 'Yes. We match your preferred time zone and business hours; extended or round‑the‑clock coverage can be arranged by assigning more than one VA.' },{ q: 'Will my insurance virtual assistant be dedicated to my agency?', a: 'You get one dedicated VA who learns your systems and workflow; we never pool your work across a ticket queue.' },{ q: 'What Onboarding do Ocean VA\'s insurance VAs receive?', a: 'We vet the top 1% of applicants with a ~30‑day process and industry‑specific Onboarding so your VA arrives job‑ready, with ongoing coaching from our team.' },{ q: 'Are Ocean VA\'s insurance customer service assistants bilingual?', a: 'Yes. Many of our assistants are bilingual (English and Spanish). All VAs are fluent in professional English; we can match Spanish support on request.' },{ q: 'Do I need to sign a long-term contract?', a: 'Everything is month-to-month. No lock‑in or long‑term contracts.' }]},{id: 'admin-assistant',title: 'Virtual Administrative Assistant',count: 10,faqs: [{ q: 'What does a Virtual Administrative Assistant handle?', a: 'Calendar, inbox, travel, documents, data entry, research, reporting, and stakeholder coordination.' },{ q: 'Can a VAA manage my email and calendar end-to-end?', a: 'Yes—priority sorting, responses from templates, meeting booking, buffers, and daily digests.' },{ q: 'Do you work in my time zone?', a: 'Yes. Your business hours, with optional extended or split coverage.' },{ q: 'Which tools do you support?', a: 'Google Workspace, Microsoft 365, Slack/Teams, Notion, Asana, Trello, ClickUp, Airtable, Zoom.' },{ q: 'Can you prepare documents and presentations?', a: 'Yes—docs, decks, spreadsheets, and templates to your brand guidelines.' },{ q: 'Do you handle travel bookings?', a: 'Yes—flights, hotels, cars, multi-city itineraries, and change management.' },{ q: 'Are your assistants bilingual?', a: 'Yes—English & Spanish.' },{ q: 'What\'s the pricing?', a: 'Starting at $1,300/mo (40h/week). No setup fees. Month-to-month.' },{ q: 'What if the assistant isn\'t a fit?', a: 'We replace and re-onboard at no cost.' },{ q: 'How do we start?', a: 'Discovery → access & priorities → go live in 2–3 days.' }]},{id: 'customer-service',title: 'Customer Service Virtual Assistant',count: 10,faqs: [{ q: 'What tasks can a customer service virtual assistant take on?', a: 'VAs cover phones, email, chat, help‑desk tickets, returns/exchanges, order/status questions, and feedback follow‑ups while documenting everything in your system.' },{ q: 'Can a virtual customer service assistant answer phone calls and respond to emails?', a: 'Yes. Your VA can handle phones, emails, chat, and ticketing while maintaining your brand voice and documentation standards.' },{ q: 'How can a customer service virtual assistant help increase customer satisfaction?', a: 'By providing responsive, professional support across all channels while documenting interactions and following up on feedback.' },{ q: 'Will a virtual customer service representative be able to use my helpdesk software?', a: 'We\'re comfortable with Zendesk/Freshdesk, Gorgias, Intercom, and CRMs like HubSpot or Salesforce.' },{ q: 'Is outsourcing customer support to a virtual assistant cost-effective?', a: 'Yes. Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'Do I need to commit to a long-term contract?', a: 'Everything is month-to-month. No lock‑in or long‑term contracts.' },{ q: 'Are there any setup fees to get started?', a: 'No setup fees or hidden charges—just a flat monthly rate that covers the service.' },{ q: 'Will I have one dedicated virtual customer service rep?', a: 'You get one dedicated VA who learns your systems and workflow; we never pool your work across a ticket queue.' },{ q: 'Can a customer service virtual assistant work during my business hours?', a: 'Yes. We match your preferred time zone and business hours; extended coverage can be arranged by assigning more than one VA.' },{ q: 'Is it safe to give a virtual assistant access to customer data?', a: 'We follow strict data‑security practices with principle‑of‑least‑access, NDA/SOP adherence, secure tools, and audit‑friendly workflows.' }]},{id: 'marketing-assistant',title: 'Marketing Virtual Assistant',count: 10,faqs: [{ q: 'What does a marketing virtual assistant do?', a: 'VAs typically take on repeatable admin, scheduling, customer comms, documentation, and data upkeep so your team can focus on high‑value work.' },{ q: 'How can a virtual marketing assistant help manage my social media?', a: 'Yes—VAs can staff live chat, social channels, and shared inboxes using your scripts and tone guidelines.' },{ q: 'Can a marketing virtual assistant create content or manage my blog?', a: 'Yes. Your VA can draft posts, blogs, emails, and simple graphics, schedule content, and support paid ads under your strategy and approvals.' },{ q: 'Will a marketing VA be familiar with SEO software and social media schedulers?', a: 'We adapt to your software stack quickly, including Hootsuite, Buffer, Mailchimp, and similar tools.' },{ q: 'How can a virtual marketing assistant help a small business run campaigns?', a: 'By handling content creation, scheduling, social media management, and campaign coordination so your team can focus on strategy.' },{ q: 'Is hiring a marketing virtual assistant cost-effective?', a: 'Yes. Ocean VA uses a simple flat monthly rate with no setup fees, no lock‑in contracts, and free replacements.' },{ q: 'Do I need to sign a long-term contract for marketing services?', a: 'Everything is month-to-month. No lock‑in or long‑term contracts.' },{ q: 'Are there any setup fees or onboarding costs?', a: 'No setup fees or hidden charges—just a flat monthly rate that covers the service.' },{ q: 'Do I get a dedicated marketing assistant?', a: 'You get one dedicated VA who learns your systems and workflow; we never pool your work across a ticket queue.' },{ q: 'Can a marketing virtual assistant run bilingual campaigns?', a: 'Yes. Many of our assistants are bilingual (English and Spanish). All VAs are fluent in professional English.' }]},{id: 'general-va',title: 'General Virtual Assistant',count: 10,faqs: [{ q: 'What does a General Virtual Assistant do?', a: 'Handle admin tasks, customer support, marketing, sales support, operations, data entry, vendor coordination, and light bookkeeping.' },{ q: 'Can a VA manage multiple areas of my business?', a: 'Yes—inbox, calendar, customer service, marketing, sales support, and operations all in one dedicated VA.' },{ q: 'Which tools and platforms do you support?', a: 'Google Workspace, Microsoft 365, Slack/Teams, HubSpot, Salesforce, Zoho, Asana, Trello, ClickUp, and your preferred business tools.' },{ q: 'Do you handle customer service and support?', a: 'Yes—phone, chat, email, ticketing, appointment booking, and customer follow-ups.' },{ q: 'Can a VA help with marketing tasks?', a: 'Yes—social media posting, email campaigns, content updates, reporting, and CRM management.' },{ q: 'Do you support sales and lead management?', a: 'Yes—list building, email sequencing, CRM hygiene, lead follow-ups, and sales support.' },{ q: 'Are your VAs bilingual?', a: 'Yes—English & Spanish support available.' },{ q: 'What\'s the pricing?', a: 'Starting at $1,300/mo (40h/week). No setup fees. Month-to-month.' },{ q: 'What if the VA isn\'t a fit?', a: 'We replace and re-onboard at no cost.' },{ q: 'How do we get started?', a: 'Discovery call → shortlist candidates → interviews → onboarding → go live in 2–3 days.' }]},{id: 'virtual-receptionist',title: 'Virtual Receptionist',count: 10,faqs: [{ q: 'What does a Virtual Receptionist do?', a: 'They answer calls and chats live, qualify leads, book appointments, route or transfer calls, log notes in your CRM, and send confirmations/follow-ups.' },{ q: 'Do you cover both phone and chat?', a: 'Yes—phone, website chat, SMS/WhatsApp Business, and shared inbox email.' },{ q: 'How fast do you answer?', a: 'Our target is under 3 rings with >95% call capture during covered hours.' },{ q: 'Can you book on our calendar?', a: 'Yes—Google, Outlook, Calendly, Acuity (and others) with custom buffers and meeting types.' },{ q: 'Which CRMs and phone systems do you use?', a: 'HubSpot, Salesforce, Zoho, Pipedrive; RingCentral, Aircall, 8x8, Zoom Phone, Grasshopper (plus others).' },{ q: 'Are your receptionists bilingual?', a: 'Yes—English & Spanish (default). We can route Spanish calls to bilingual receptionists.' },{ q: 'How do you ensure quality?', a: 'Recorded calls (if enabled), scorecards, weekly coaching, and KPI reviews.' },{ q: 'What\'s the pricing?', a: 'Starting at $1,300/mo (40h/week). No setup fees. Month-to-month.' },{ q: 'What if a receptionist isn\'t a fit?', a: 'We\'ll replace at no cost and re-onboard to your playbook.' },{ q: 'How do we get started?', a: 'Book a discovery call → share scripts/playbooks → connect tools → go live in 2–3 days.' }]},{id: 'sdr-assistant',title: 'SDR Virtual Assistant',count: 10,faqs: [{ q: 'What tasks can an SDR virtual assistant handle?', a: 'VAs research leads, build lists, run outbound email/LinkedIn sequences, make discovery/qualification calls, set appointments, and keep the CRM updated.' },{ q: 'Can a virtual SDR assistant generate leads and set appointments?', a: 'Yes. Your VA can research and qualify leads, run compliant outbound sequences, and book meetings directly on your calendar while keeping the CRM clean.' },{ q: 'How can a sales development virtual assistant improve my sales pipeline?', a: 'By handling lead research, qualification, outreach, and appointment setting so your sales team can focus on closing deals.' },{ q: 'Will an SDR virtual assistant make cold calls to prospects?', a: 'VAs research leads, build lists, run outbound email/LinkedIn sequences, make discovery/qualification calls, set appointments, and keep the CRM updated.' },{ q: 'Are virtual SDR assistants able to use my CRM?', a: 'We commonly work in Salesforce, HubSpot, Apollo, and outreach tools you already use.' },{ q: 'Is hiring an SDR virtual assistant more cost-effective?', a: 'Yes. Ocean VA uses a simple flat monthly rate with no setup fees, no lock-in contracts, and free replacements.' },{ q: 'Do I need to sign a long-term contract?', a: 'Everything is month-to-month. No lock-in or long-term contracts.' },{ q: 'Are there any setup fees?', a: 'No setup fees or hidden charges—just a flat monthly rate that covers the service.' },{ q: 'Do I get a dedicated sales development VA?', a: 'You get one dedicated VA who learns your systems and workflow; we never pool your work across a ticket queue.' },{ q: 'Can a virtual SDR work within my target market\'s time zones?', a: 'Yes. We match your preferred time zone and business hours; extended coverage can be arranged by assigning more than one VA.' }]}];function renderFAQs(data, containerId) {const container = document.getElementById(containerId);data.forEach(category => {const categoryDiv = document.createElement('div');categoryDiv.className = 'faq-category';const button = document.createElement('button');button.className = 'faq-category-button';button.innerHTML = `<div><h3 class="faq-category-title">${category.title}</h3><p class="faq-category-count">${category.count} questions</p></div><svg class="faq-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;button.addEventListener('click', function() {const items = this.nextElementSibling;const chevron = this.querySelector('.faq-chevron');items.classList.toggle('expanded');chevron.classList.toggle('expanded');});const itemsDiv = document.createElement('div');itemsDiv.className = 'faq-items';category.faqs.forEach(faq => {const itemDiv = document.createElement('div');itemDiv.className = 'faq-item';const questionBtn = document.createElement('button');questionBtn.className = 'faq-question';questionBtn.innerHTML = `<span class="faq-question-text">${faq.q}</span><svg style="width: 16px; height: 16px; flex-shrink: 0; margin-top: 2px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>`;const answerP = document.createElement('p');answerP.className = 'faq-answer';answerP.textContent = faq.a;questionBtn.addEventListener('click', function() {answerP.classList.toggle('expanded');const svg = this.querySelector('svg');if (svg) {svg.style.transform = answerP.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0deg)';}});itemDiv.appendChild(questionBtn);itemDiv.appendChild(answerP);itemsDiv.appendChild(itemDiv);});categoryDiv.appendChild(button);categoryDiv.appendChild(itemsDiv);container.appendChild(categoryDiv);});}renderFAQs(faqDataPart1, 'faq-container-part1');</script>
